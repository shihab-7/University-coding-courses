{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class=" text-center pb-5 pt-3">{{ title }}</h1>
                    <form method="post" class="px-8 pt-2 pb-4">
                    {% csrf_token %}
                    <div class="mb-3 text-center">
                        <label class="form-label" for="amount">
                            <h4>Amount</h4>
                        </label>
                        <input class="form-control" name="amount" id="amount" placeholder="Amount" type="number"required >
                        </div>
                        {% if form.amount.errors %} {% for error in form.amount.errors %}
                            <p class="text-danger">{{ error }}</p>
                        {% endfor %} {% endif %}
                        <div class="text-center">
                            <button class="btn btn-outline-danger" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
